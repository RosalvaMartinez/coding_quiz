<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <header>
  </header>
  <main>
    <!--Homepage Section-->
    <section id="homescreen">
      <div class="d-flex flex-column align-items-center justify-content-center text-center border rounded m-4">
        <h1 class="my-2">Welcome to the Coding Quiz!</h1>
        <p>Click the button below to see how much you know about different computer languages!</p>
        <button type="button" id="startButton" class="my-2 btn btn-danger">Start</button>
        <button type="button" id="highscore" class="my-2 btn btn-dark">High Scores</button>
      </div>
    </section>
    <!--Question BS Component-->
    <section id="questions">
      <div class=" m-4 card d-flex flex-column justify-content-center align-items-center">
        <h2 id="countdown" class="my-4"></h2>
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
          <h5 class="card-title">Question 1</h5>
          <p class="card-text">What does HTML stand for?</p>
          <div id="answerChoices" class="d-flex flex-column" style="width: 250px">
            <a href="#" id="A" class="btn btn-primary text-left my-1 text-center">A. Haters Take Mean L's </a>
            <a href="#" id="B" class="btn btn-primary text-left my-1 text-center">B. Hyper Mark Up Text</a>
            <a href="#" id="C" class="btn btn-primary text-left my-1 text-center">C. Had To Make Lasagna</a>
            <a href="#" id="D" class="btn btn-primary text-left my-1 text-center">D. Hyper Make Up Text</a>
          </div>
          <!--FALSE/CORRECT alert Component-->
          <div id="false" class="m-4 alert alert-danger text-center" role="alert">
            FALSE!
          </div>
          <div id="correct" class="m-4 alert alert-success text-center" role="alert">
            CORRECT!
          </div>
        </div>
      </div>
    </section>
    <!--All Done Page Initials Component-->
    <section id="initials">
      <div class="m-4 card d-flex flex-column justify-content-center align-items-center text-center">
        <div class="card-body">
          ALL DONE!
          <p id="score"></p>
        </div>
        <div class="input-group mb-3 w-50">
          <input maxlength="3" id="input" type="text" class="form-control"
            placeholder="Enter your initials here to save your score!" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="submit">submit</button>
          </div>
        </div>
      </div>
    </section>
    <!--High Score BS Component-->
    <section id="chart">
      <div class="m-4 text-center">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Initials</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id="clearHighScores" type="button" class="btn btn-danger">Clear High Scores</button>
        <button id="goHome" type="button" class="btn btn-primary">Go Home</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <!--JS Links/All 3 for good meassure-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
