<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div id="homescreen">
      <h1>Welcome to the Coding Quiz!</h1>
      <p>Click the button below to see how much you know about different computer languages!</p>
      <button type="button" id="startButton" class="btn btn-danger">Start</button>
    </div>
    <!--Question BS Component-->
    <div id="questions" class="card">
      <h2 id="countdown"></h2>
      <div class="card-body">
        <h5 class="card-title">Question 1</h5>
        <p class="card-text">What does HTML stand for?</p>
        <div id="answerChoices" class="d-flex flex-column" style="width: 250px">
          <a href="#" id="A" class="btn btn-primary text-left my-1">A. Haters Take Mean L's </a>
          <a href="#" id="B" class="btn btn-primary text-left my-1">B. Hyper Mark Up Text</a>
          <a href="#" id="C" class="btn btn-primary text-left my-1">C. Had To Make Lasagna</a>
          <a href="#" id="D" class="btn btn-primary text-left my-1">D. Hyper Make Up Text</a>
        </div>
      </div>
    </div>
    <!--FALSE/CORRECT alert Component-->
    <div id="false" class="alert alert-danger" role="alert">
      FALSE!
    </div>
    <div id="correct" class="alert alert-success" role="alert">
      CORRECT!
    </div>
    <!--All Done Page Initials Component-->
    <div id="initials" class="card">
      <div class="card-body">
        ALL DONE!
        <p id="score"></p>
      </div>
      <div class="input-group mb-3">
        <input maxlength="3" id="input" type="text" class="form-control"
          placeholder="Enter your initials here to save your score!" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="submit">submit</button>
        </div>
      </div>
    </div>
    <!--High Score BS Component-->
    <div id="chart">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="clearHighScores" type="button" class="btn btn-danger">Clear High Scores</button>
      <button id="goHome" type="button" class="btn btn-primary">Go Home</button>
    </div>
  </main>
  <footer>

  </footer>
  <!--JS Links/All 3 for good meassure-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
